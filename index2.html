<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- bootstrap core -->
    <link rel="stylesheet" href="css/compiler/bootstrap/bootstrap.css">

    <!-- estilo proprio -->
    <link rel="stylesheet" href="css/compiler/bootstrap/style.css">


</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-primary bg-dark">

            <a class="navbar-brand mb-0" href="#">
                <img src="images/fiap-logo.png" class="logo-fiap">
                |
                <img src="images/liu-logo.png" class="logo-liu">
            </a>
            <button class="navbar-toggler hover" type="button" data-toggle="collapse" data-target="#navbar-site">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-site">

                <!-- menu centralizado -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Como Funciona</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Quem Pode Usar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contato</a>
                    </li>
                </ul>

                <!-- login e cadastro -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-primary" id="btn-nav">Cadastro</button>
                            <button type="button" class="btn btn-outline-primary" id="btn-nav" data-toggle="modal"
                                data-target=".bd-example-modal-lg">Login</button>
                        </div>

                        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                            aria-labelledby="myLargeModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg bg-dark">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="px-4 py-3">
                                            <div class="form-group">
                                                <label for="exampleDropdownFormEmail1">Email</label>
                                                <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                                    placeholder="email@example.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleDropdownFormPassword1">Senha</label>
                                                <input type="password" class="form-control"
                                                    id="exampleDropdownFormPassword1" placeholder="Senha">
                                                <div class="form-check ml-auto">
                                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                                    <label class="form-check-label" for="dropdownCheck">
                                                        Lembrar de mim
                                                    </label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary container">Entrar</button>
                                        </form>
                                    </div>

                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Não tem cadastro? Cadastre-se!</a>
                                    <a class="dropdown-item" href="#">Esqueçeu a Senha?</a>
                                    <div class="dropdown-divider"></div>

                                </div>

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


</body>





<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</html>
